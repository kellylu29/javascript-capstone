<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Play This Game!</title>
</head>
<body>
	<div class="container">

		<div class="head"> <h1>Play This Game!</h1></div>

		<div class="center">

			<div id="hangman">
				<p> Hangman </p>
			</div>

			<div class="guess">

			<div id="phrase">

				<button id="start">Start Guessing</button>

			</div>

			<div id="category">Category:</div>

		</div>

		</div>
		

		<div id="letters">

			<button id="letter">A</button>
			<button>B</button>
			<button>C</button>
			<button>D</button>
			<button>E</button>
			<button>F</button>
			<button>G</button>
			<button>H</button>
			<button>I</button>
			<button>J</button>
			<button>K</button>
			<button>L</button>
			<button>M</button>
			<button>N</button>
			<button>O</button>
			<button>P</button>
			<button>Q</button>
			<button>R</button>
			<button>S</button>
			<button>T</button>
			<button>U</button>
			<button>V</button>
			<button>W</button>
			<button>X</button>
			<button>Y</button>
			<button>Z</button>

		</div>

	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
